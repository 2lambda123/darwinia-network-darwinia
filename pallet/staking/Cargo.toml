[package]
authors.workspace = true
description       = "Darwinia parachain staking pallet."
edition.workspace = true
name              = "dp-staking"
readme            = "README.md"
version.workspace = true

[dependencies]
# crates.io
codec      = { workspace = true, package = "parity-scale-codec" }
ethabi     = { version = "18.0", default-features = false }
ethereum   = { workspace = true }
log        = { workspace = true }
scale-info = { workspace = true }

# darwinia
dc-types           = { workspace = true }
dp-ethtx-forwarder = { workspace = true }
dp-staking-traits  = { workspace = true }
# darwinia optional
dp-deposit = { workspace = true, optional = true }

# subtrate
frame-support     = { workspace = true }
frame-system      = { workspace = true }
pallet-authorship = { workspace = true }
pallet-session    = { workspace = true }
sp-core           = { workspace = true }
sp-runtime        = { workspace = true }
sp-std            = { workspace = true }
# substrate optional
frame-benchmarking = { workspace = true, optional = true }

[dev-dependencies]
# crates.io
pretty_env_logger = { version = "0.5" }

# darwinia
dp-deposit = { workspace = true, features = ["std"] }

# substrate
dc-inflation         = { workspace = true, features = ["std"] }
pallet-assets        = { workspace = true, features = ["std"] }
pallet-balances      = { workspace = true, features = ["std"] }
pallet-session       = { workspace = true, features = ["std"] }
pallet-timestamp     = { workspace = true, features = ["std"] }
pallet-treasury      = { workspace = true, features = ["std"] }
sp-io                = { workspace = true, features = ["std"] }
substrate-test-utils = { workspace = true }

[features]
default = ["std"]
std = [
	# crates.io
	"codec/std",
	"ethabi/std",
	"ethereum/std",
	"log/std",
	"scale-info/std",

	# darwinia
	"dp-ethtx-forwarder/std",
	"dp-staking-traits/std",
	# darwinia optional
	"dp-deposit?/std",

	# subtrate
	"frame-support/std",
	"frame-system/std",
	"pallet-authorship/std",
	"pallet-balances/std",
	"pallet-session/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	# substrate optional
	"frame-benchmarking?/std",
]

runtime-benchmarks = [
	# darwinia
	"dp-deposit",
	"dp-ethtx-forwarder/runtime-benchmarks",
	"dp-staking-traits/runtime-benchmarks",

	# substrate
	"frame-benchmarking/runtime-benchmarks",
	"frame-support/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-assets/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]

try-runtime = [
	# darwinia
	"dp-ethtx-forwarder/try-runtime",
	# substrate
	"frame-support/try-runtime",
	"frame-system/try-runtime",
	"pallet-authorship/try-runtime",
	"sp-runtime/try-runtime",
]
