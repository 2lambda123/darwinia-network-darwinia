[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
build       = "build.rs"
description = "Darwinia Client Node"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-cli"
repository  = "https://github.com/darwinia-network/darwinia"
version     = "0.11.6"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# crates.io
log       = { version = "0.4" }
structopt = { version = "0.3", optional = true }
# darwinia-network service
service = { package = "darwinia-service", default-features = false, path = "../node/service" }
# paritytech client
sc-cli          = { optional = true, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-client-api   = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-executor     = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-service      = { optional = true, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
try-runtime-cli = { optional = true, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
# paritytech frame
frame-benchmarking-cli = { optional = true, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
# paritytech primitives
sp-core = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-trie = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
try-runtime-cli              = { optional = true, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }

[features]
default = [
	"cli",
	"db",
	"full-node",
	"trie-memory-tracker",
	"wasmtime",
]

cli = [
	# crates.io
	"structopt",
	# paritytech
	"sc-cli",
	"sc-service",
]

db = ["service/db"]

full-node = ["service/full-node"]

trie-memory-tracker = ["sp-trie/memory-tracker"]

wasmtime = ["sc-cli/wasmtime"]

runtime-benchmarks = [
	# darwinia-network
	"service/runtime-benchmarks",
	# paritytech
	"frame-benchmarking-cli",
]

try-runtime = [
	# darwinia-network
	"service/try-runtime",
	# paritytech
	"try-runtime-cli",
]
