[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia node common runtime"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-common-runtime"
repository  = "https://github.com/darwinia-network/darwinia"
version     = "0.12.0"

[dependencies]
# crates.io
codec             = { package = "parity-scale-codec", version = "2.3", default-features = false }
scale-info        = { version = "1.0", default-features = false }
static_assertions = { version = "1.1" }
# darwinia-network frame
darwinia-balances = { default-features = false, git = "https://github.com/darwinia-network/darwinia-common", branch = "darwinia-v0.12.1" }
darwinia-support  = { default-features = false, git = "https://github.com/darwinia-network/darwinia-common", branch = "darwinia-v0.12.1" }
# darwinia-network primitives
darwinia-primitives = { default-features = false, path = "../../primitives" }
# paritytech frame
frame-election-provider-support = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
frame-support                   = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
frame-system                    = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
pallet-authorship               = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
pallet-transaction-payment      = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
pallet-treasury                 = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
# paritytech primitives
sp-io             = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
sp-npos-elections = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
sp-runtime        = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }
sp-std            = { default-features = false, git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.1" }

[features]
default = ["std"]

no_std = []
std = [
	# crates.io
	"codec/std",
	"scale-info/std",
	# darwinia-network frame
	"darwinia-balances/std",
	"darwinia-support/std",
	# darwinia-network primitives
	"darwinia-primitives/std",
	# paritytech frame
	"frame-election-provider-support/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-authorship/std",
	"pallet-transaction-payment/std",
	"pallet-treasury/std",
	# paritytech primitives
	"sp-io/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"sp-std/std",
]
