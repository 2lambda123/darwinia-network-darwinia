[package]
name = "crab-runtime"
version = "0.5.0"
authors = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia node runtime for Crab network"
build = "build.rs"
edition = "2018"
license = "GPL-3.0"
homepage = "https://darwinia.network/"
repository = "https://github.com/darwinia-network/darwinia/"

[dependencies]
# third-party
codec = { package = "parity-scale-codec", version = "1.3.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.105", optional = true }
# substrate primitives
sp-api = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-authority-discovery = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-block-builder = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-consensus-babe = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-core = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-inherents = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-offchain = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-runtime = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-session = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-staking = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-std = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-transaction-pool = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
sp-version = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
# darwinia primitives
darwinia-primitives = { default-features = false, path = "../../primitives" }
# substrate frame
frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
frame-executive = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
frame-support = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
frame-system = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
frame-system-rpc-runtime-api = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-authority-discovery = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-authorship = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-babe = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-collective = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
# #pallet-democracy = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-finality-tracker = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-grandpa = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-im-online = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-indices = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-identity = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-membership = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-offences = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-randomness-collective-flip = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-recovery = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-session = { default-features = false, features = ["historical"], git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-society = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-sudo = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-timestamp = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-transaction-payment = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-transaction-payment-rpc-runtime-api = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
pallet-utility = { default-features = false, git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }
# darwinia frame
darwinia-claims = { default-features = false, git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
darwinia-elections-phragmen = { default-features = false, git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
darwinia-eth-backing = { default-features = false, git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
darwinia-eth-relay = { default-features = false, git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
darwinia-eth-offchain = { default-features = false, git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
darwinia-balances = { default-features = false, git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
darwinia-staking = { default-features = false, features = ["migrate"], git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
darwinia-treasury = { default-features = false, git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
darwinia-vesting = { default-features = false, git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
darwinia-header-mmr = { default-features = false, git = "https://github.com/yanganto/darwinia-common.git", branch = "offchain-insert-key" }
# darwinia runtime
darwinia-runtime-common = { default-features = false, path = "../common" }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", git = "https://github.com/yanganto/substrate.git", branch = "offchain-insert-key" }

[features]
default = ["std"]
no_std = []
only-staking = []
std = [
	# third-party
	"codec/std",
	"serde",
	# substrate primitives
	"sp-api/std",
	"sp-authority-discovery/std",
	"sp-block-builder/std",
	"sp-consensus-babe/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-staking/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	# darwinia primitives
	"darwinia-primitives/std",
	# substrate frame
	"frame-executive/std",
	"frame-support/std",
	"frame-system/std",
	"frame-system-rpc-runtime-api/std",
	"pallet-authorship/std",
	"pallet-authority-discovery/std",
	"pallet-babe/std",
	"pallet-collective/std",
#	"pallet-democracy/std",
	"pallet-finality-tracker/std",
	"pallet-grandpa/std",
	"pallet-im-online/std",
	"pallet-indices/std",
	"pallet-identity/std",
	"pallet-membership/std",
	"pallet-offences/std",
	"pallet-randomness-collective-flip/std",
	"pallet-recovery/std",
	"pallet-session/std",
	"pallet-society/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-utility/std",
	# darwinia frame
	"darwinia-balances/std",
	"darwinia-claims/std",
	"darwinia-elections-phragmen/std",
	"darwinia-eth-backing/std",
	"darwinia-eth-relay/std",
	"darwinia-eth-offchain/std",
	"darwinia-header-mmr/std",
	"darwinia-staking/std",
	"darwinia-treasury/std",
	"darwinia-vesting/std",
	# darwinia runtime
	"darwinia-runtime-common/std",
]
