	# crates.io
	"codec/std",
	"scale-info/std",
	"serde",
	# darwinia-network frame
	"darwinia-balances/std",
	"darwinia-balances-rpc-runtime-api/std",
	"darwinia-claims/std",
	"darwinia-democracy/std",
	"darwinia-elections-phragmen/std",
	"darwinia-fee-market/std",
	"darwinia-fee-market-rpc-runtime-api/std",
	"darwinia-header-mmr/std",
	"darwinia-header-mmr-rpc-runtime-api/std",
	"darwinia-staking/std",
	"darwinia-staking-rpc-runtime-api/std",
	"frame-try-runtime/std",
	"darwinia-support/std",
	"darwinia-vesting/std",
	"from-substrate-issuing/std",
	# darwinia-network primitives
	"darwinia-bridge-primitives/std",
	"darwinia-common-primitives/std",
	"darwinia-relay-primitives/std",
	"dp-s2s/std",
	"ethereum-primitives/std",
	# darwinia-network runtime
	"darwinia-common-runtime/std",
	# paritytech bridge
	"pallet-bridge-dispatch/std",
	"pallet-bridge-grandpa/std",
	"pallet-bridge-messages/std",
	"bp-message-dispatch/std",
	# paritytech bridge primitives
	"bp-messages/std",
	"bp-runtime/std",
	"bridge-runtime-common/std",
	# paritytech frame
	"frame-benchmarking/std",
	"frame-election-provider-support/std",
	"frame-executive/std",
	"frame-support/std",
	"frame-system/std",
	"frame-system-rpc-runtime-api/std",
	"pallet-authorship/std",
	"pallet-authority-discovery/std",
	"pallet-babe/std",
	"pallet-bounties/std",
	"pallet-collective/std",
	"pallet-election-provider-multi-phase/std",
	"pallet-grandpa/std",
	"pallet-im-online/std",
	"pallet-indices/std",
	"pallet-identity/std",
	"pallet-membership/std",
	"pallet-multisig/std",
	"pallet-offences/std",
	"pallet-proxy/std",
	"pallet-recovery/std",
	"pallet-scheduler/std",
	"pallet-session/std",
	"pallet-society/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-tips/std",
	"pallet-transaction-payment/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-treasury/std",
	"pallet-utility/std",
	# paritytech primitives
	"sp-api/std",
	"sp-authority-discovery/std",
	"sp-block-builder/std",
	"sp-consensus-babe/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-npos-elections/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-session/std",
	"sp-staking/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
