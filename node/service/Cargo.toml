[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia node service"
edition     = "2018"
homepage    = "https://darwinia.network/"
license     = "GPL-3.0"
name        = "darwinia-service"
repository  = "https://github.com/darwinia-network/darwinia/"
version     = "0.9.5"

[dependencies]
# crates
array-bytes = { version = "0.3.0" }
codec       = { package = "parity-scale-codec", version = "1.3.5", features = ["derive"] }
futures     = { version = "=0.3.8" }
log         = { version = "0.4.13" }
serde       = { version = "1.0.118", features = ["derive"] }
serde_json  = { version = "1.0.61" }
# darwinia frame
darwinia-balances-rpc-runtime-api   = { git = "https://github.com/darwinia-network/darwinia-common.git", rev = "3a7f1ec93aecf4bced73e769cc9138db309fa29e" }
darwinia-header-mmr-rpc-runtime-api = { git = "https://github.com/darwinia-network/darwinia-common.git", rev = "3a7f1ec93aecf4bced73e769cc9138db309fa29e" }
darwinia-staking-rpc-runtime-api    = { git = "https://github.com/darwinia-network/darwinia-common.git", rev = "3a7f1ec93aecf4bced73e769cc9138db309fa29e" }
# darwinia primitives
darwinia-primitives = { path = "../../primitives" }
# darwinia rpc
darwinia-rpc = { path = "../../rpc" }
# darwinia runtime
crab-runtime     = { path = "../../runtime/crab" }
darwinia-runtime = { path = "../../runtime/darwinia" }
# substrate client
sc-authority-discovery = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-basic-authorship    = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-chain-spec          = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-client-api          = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-client-db           = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-consensus           = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-consensus-babe      = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-executor            = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-finality-grandpa    = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-network             = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-service             = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-telemetry           = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sc-transaction-pool    = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
# substrate frame
frame-system-rpc-runtime-api               = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
pallet-im-online                           = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
substrate-prometheus-endpoint              = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
# substrate primitives
sp-api                 = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-authority-discovery = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-block-builder       = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-blockchain          = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-consensus           = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-consensus-babe      = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-core                = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-finality-grandpa    = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-inherents           = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-offchain            = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-runtime             = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-session             = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-transaction-pool    = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }
sp-trie                = { git = "https://github.com/darwinia-network/substrate.git", rev = "668ecade60abe5a644868aefd3d231c9839fe652" }

[features]
default = ["db", "full-node"]

db        = ["sc-service/db"]
full-node = []

dev = [
	"crab-runtime/dev",
	"darwinia-runtime/dev",
]
