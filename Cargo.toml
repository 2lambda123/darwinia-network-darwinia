[profile.release]
panic = "unwind"

[workspace]
members = [
	"core/*",
	"node",
	"pallet/*",
	"precompile/*",
	"runtime/*",
]

[workspace.package]
authors    = ["Darwinia Network <hello@darwinia.network>"]
edition    = "2021"
homepage   = "https://darwinia.network"
license    = "GPL-3.0"
repository = "https://github.com/darwinia-network/darwinia"
version    = "6.0.0-1"

[workspace.dependencies]
# crates.io
array-bytes       = { version = "6.0" }
codec             = { package = "parity-scale-codec", version = "3.4", default-features = false }
libsecp256k1      = { version = "0.7" }
scale-info        = { version = "2.3", default-features = false }
