[package]
authors     = ["Darwinia Network <hello@darwinia.network>"]
description = "Darwinia node rpc"
edition     = "2021"
homepage    = "https://darwinia.network"
license     = "GPL-3.0"
name        = "darwinia-rpc"
repository  = "https://github.com/darwinia-network/darwinia"
version     = "0.11.7"

[dependencies]
# crates.io
code           = { package = "parity-scale-codec", version = "2.1", default-features = false }
jsonrpc-core   = { version = "15.1" }
jsonrpc-pubsub = { version = "15.1" }
# darwinia-network frame
darwinia-balances-rpc   = { git = "https://github.com/darwinia-network/darwinia-common", branch = "realtime-runtime" }
darwinia-fee-market-rpc = { git = "https://github.com/darwinia-network/darwinia-common", branch = "realtime-runtime" }
darwinia-header-mmr-rpc = { git = "https://github.com/darwinia-network/darwinia-common", branch = "realtime-runtime" }
darwinia-staking-rpc    = { git = "https://github.com/darwinia-network/darwinia-common", branch = "realtime-runtime" }
dc-db                   = { git = "https://github.com/darwinia-network/darwinia-common", branch = "realtime-runtime" }
dc-rpc                  = { features = ["rpc_binary_search_estimate"], git = "https://github.com/darwinia-network/darwinia-common", branch = "realtime-runtime" }
dp-rpc                  = { git = "https://github.com/darwinia-network/darwinia-common", branch = "realtime-runtime" }
dvm-ethereum            = { git = "https://github.com/darwinia-network/darwinia-common", branch = "realtime-runtime" }
dvm-rpc-runtime-api     = { git = "https://github.com/darwinia-network/darwinia-common", branch = "realtime-runtime" }
# darwinia-network primitives
crab-runtime               = { path = "../runtime/crab" }
darwinia-common-primitives = { path = "../primitives/common" }
# paritytech client
sc-chain-spec           = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-client-api           = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-consensus-babe       = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-consensus-babe-rpc   = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-consensus-epochs     = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-finality-grandpa     = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-finality-grandpa-rpc = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-rpc                  = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-sync-state-rpc       = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sc-transaction-pool-api = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
# paritytech frame
pallet-transaction-payment-rpc = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
substrate-frame-rpc-system     = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
# paritytech primitives
sc-network        = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
sp-api            = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.11.7" }
