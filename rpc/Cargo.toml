sp-consensus-babe = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
sp-keystore       = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
sp-runtime        = { git = "https://github.com/darwinia-network/substrate", branch = "darwinia-v0.12.3" }
